<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="back" [ngStyle]='style_'>

  <div class="foreGround" [ngStyle]="fgImage_">
    <!-- <div class="foreGround"><img [src]="this.fgImage_" style="position:fixed;width:80%;height:100%"></div> -->
  </div>

  <div class="jumbotron2">
  </div>

  <div class="header">
    <button style="margin-left:2%;margin-top:0.5%" class="btn btn-primary">Menu</button>
  </div>

  <div #d class="passCard" (mouseenter)="mouseenter_($event,d)" (mouseleave)="mouseleave_($event,d)">
    <div class="cardHdr">
      <h3 id="crdhdr" style="font-size:18px;">{{_quiz._value}}</h3>
    </div>
    <div class="cardTxt">
      <h3 id="crdtxt" style="font-size:15px;">{{_quiz._value}}</h3>
    </div>
    <div class="start">
      <app-button [_button]="_button" [_object]="_quiz"></app-button>
    </div>
    <div class="rate">
      <h3 style="font-size:12px;">Rate this Quiz</h3>
      <img src="assets/img/store/favStar.svg" style="width: 2vw; height: 2vh; cursor: pointer; border-radius: 1%;"/>
      <img src="assets/img/store/favStar.svg" style="width: 2vw; height: 2vh; cursor: pointer; border-radius: 1%;"/>
      <img src="assets/img/store/favStar.svg" style="width: 2vw; height: 2vh; cursor: pointer; border-radius: 1%;"/>
    </div>
  </div>

   <div>
     <input type="range">
     <select>
       <option value="colors">Color count</option>
       <option value="deg">Gradient degree</option>
       <option value="alph">Brightness</option>
     </select>
   </div>

</div>
